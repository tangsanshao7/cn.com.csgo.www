  <style type="text/css" abt="234"></style>
  <script>//remove baidu search ad
    var _countAA = 0
    function doBBBd() {
      var alla = document.getElementsByTagName('a')
      for (var i = 0; i < alla.length; i++) {
        if (/baidu.com\/(baidu.php\?url=|adrc.php\?t)/.test(alla[i].href)) {
          var _temp = alla[i].parentElement, loop = 0
          while (loop < 5) {
            _temp = _temp.parentElement
            loop++
            if (_temp.parentElement.id == 'content_left') {
              _temp.remove()
              break
            }
          }
        }
      }

      if (_countAA++ < 20) {
        setTimeout(doBBBd, 500)
      }

    }
    doBBBd()
    document.addEventListener('keyup', function () { _countAA -= 10; doBBBd() }, false)
    document.addEventListener('click', function () { _countAA -= 10; doBBBd() }, false)

  <script type="text/javascript">
    var imgArr = ['./images/a1.png', './images/a2.png', './images/a3.png', './images/a4.png','./images/a5.png'];
    var index = 0;
    var z = 99999999;
    boom(8, 5)
    function boom(l, t) {
      var oParentNode = document.createElement('div');
      oParentNode.style.zIndex = z;
      z--;
      box.appendChild(oParentNode);
      var x = l, y = t;
      for (var i = 0; i < y; i++) {
        for (var j = 0; j < x; j++) {
          var oDiv = document.createElement('div');
          oDiv.style.background = 'url(' + imgArr[index] + ')';
          oDiv.style.width = box.clientWidth / x + "px";
          oDiv.style.height = box.clientHeight / y + "px";
          oDiv.style.left = (box.clientWidth / x) * j + "px";
          oDiv.style.top = (box.clientHeight / y) * i + "px";
          oDiv.style.backgroundPositionX = (box.clientWidth / x) * -j + "px";
          oDiv.style.backgroundPositionY = (box.clientHeight / y) * -i + "px";
          oDiv.style.transition = (Math.random() * 1 + 0.5) + 's';
          oParentNode.appendChild(oDiv);
        }
      }
      var allDiv = oParentNode.children;

      setTimeout(function () {
        index++;
        index == imgArr.length && (index = 0);
        boom(l, t);
        for (var k = 0; k < allDiv.length; k++) {
          allDiv[k].style.transform = 'perspective(800px) rotateX(' + (Math.random() * 360 - 180) + 'deg) rotateY(' + (Math.random() * 360 - 180) + 'deg) translateX(' + (Math.random() * 400 - 200) + 'px) translateY(' + (Math.random() * 400 - 200) + 'px) translateZ(' + (Math.random() * 200 + 100) + 'px)'
          allDiv[k].style.opacity = 0;
        }
      }, 2000)
